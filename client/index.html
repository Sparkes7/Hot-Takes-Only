<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/app.js" defer></script>
    <title>Hot Takes Only: A Movie Review Platform</title>
  </head>

  <body>
    <audio hidden id="submitSound" src="./assets/tinkle4.mp3"></audio>

    <main>
    <div id="page-title">
      <h1>Hot Takes Only</h1>
      <p id="slogan">Where Movie Opinions Go Nuclear!</p>
    </div>

    <div id="poster-container">
      <img src="" id="movie-poster" alt="" draggable="false" />
      <button id="refresh-button" class="refresh-button">Next Movie</button>
    </div>

    <div id="iframe-form-container">
      <form id="user-forms">
        <img
          src="./assets/fire.jpg"
          alt="An image of flames as the background for
        the review box."
          class="background-fire-image"
          draggable="false"
        />

        <div id="form-container">
          <h2 id="movie-title"></h2>
          <fieldset id="radio-container">
            <legend id="legend">Emote your Hot Take:</legend>
            <div class="form-group">
              <input
                hidden
                class="radio-buttons"
                id="1"
                type="radio"
                name="rating"
                value="1"
              />
              <label for="1" class="radio-label">😡</label>
            </div>

            <div class="form-group">
              <input
                hidden
                class="radio-buttons"
                id="2"
                type="radio"
                name="rating"
                value="2"
              />
              <label for="2" class="radio-label">😍</label>
            </div>

            <div class="form-group">
              <input
                hidden
                class="radio-buttons"
                id="3"
                type="radio"
                name="rating"
                value="3"
              />
              <label for="3" class="radio-label">👀</label>
            </div>

            <div class="form-group">
              <input
                hidden
                class="radio-buttons"
                id="4"
                type="radio"
                name="rating"
                value="4"
              />
              <label for="4" class="radio-label">🥺</label>
            </div>

            <div class="form-group">
              <input
                hidden
                class="radio-buttons"
                id="5"
                type="radio"
                name="rating"
                value="5"
              />
              <label for="5" class="radio-label">🤯</label>
            </div>

            <div class="form-group">
              <input
                hidden
                class="radio-buttons"
                id="6"
                type="radio"
                name="rating"
                value="6"
              />
              <label for="6" class="radio-label">🤡</label>
            </div>

            <div class="form-group">
              <input
                hidden
                class="radio-buttons"
                id="7"
                type="radio"
                name="rating"
                value="7"
              />
              <label for="7" class="radio-label">😏</label>
            </div>

            <div class="form-group">
              <input
                hidden
                class="radio-buttons"
                id="8"
                type="radio"
                name="rating"
                value="8"
              />
              <label for="8" class="radio-label">💀</label>
            </div>

            <div class="form-group">
              <input
                hidden
                class="radio-buttons"
                id="9"
                type="radio"
                name="rating"
                value="9"
              />
              <label for="9" class="radio-label">🤢</label>
            </div>

            <div class="form-group">
              <input
                hidden
                class="radio-buttons"
                id="10"
                type="radio"
                name="rating"
                value="10"
              />
              <label for="10" class="radio-label">👺</label>
            </div>
          </fieldset>

          <fieldset id="text-box-container">
            <label for="hot_takes">Give us your 🔥 Hot Take 🔥</label>
            <textarea name="hot_takes" id="hot_takes" rows="3" columns="10" maxlength="100" placeholder="Add your Hot Takes here" required></textarea>
            <p id="character-count">0 / 100 characters</p>

            <button type="submit" id="submit-button">Submit Hot Take</button>
          </fieldset>

          <input type="number" name="movie_id" id="movie-id" hidden />

          <section id="user-hot-takes">
            <div class="hot-take-container"></div>
          </section>
        </div>
      </form>
    </div>
    </main>
  </body>
</html>
