<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <!-- To add: favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/app.js" defer></script>
    <title>Hot Takes Only: A movie review platform</title>
  </head>
  <body>
    <h1 id="page-title">Hot Takes Only</h1>
    <div id="poster-container">
      <img src="./src/poster_placeholder.jpg" id="movie-poster" />
    </div>
    <form id="user-forms">
      <h1 id="movie-title">$Movie Title$</h1>
      <fieldset id="radio-container">
        <legend id="legend">Rate this movie:</legend>
        <div class="form-group">
        <label for="1" class="radio-label">🤬</label>
        <input hidden
          class="radio-buttons"
          id="1"
          type="radio"
          name="rating"
          value="1"
        />
        </div>

        <div class="form-group">
        <label for="2" class="radio-label">🤮</label>
        <input hidden
          class="radio-buttons"
          id="2"
          type="radio"
          name="rating"
          value="2"
        />
        </div>

        <div class="form-group">
        <label for="3" class="radio-label">🤢</label>
        <input hidden
          class="radio-buttons"
          id="3"
          type="radio"
          name="rating"
          value="3"
        />
        </div>
        
        <div class="form-group">
        <label for="4" class="radio-label">😕</label>
        <input hidden
          class="radio-buttons"
          id="4"
          type="radio"
          name="rating"
          value="4"
        />
        </div>

        <div class="form-group">
        <label for="5" class="radio-label">😐</label>
        <input hidden
          class="radio-buttons"
          id="5"
          type="radio"
          name="rating"
          value="5"
          checked
        />
        </div>

        <div class="form-group">
        <label for="6" class="radio-label">🤮</label>
        <input hidden
          class="radio-buttons"
          id="6"
          type="radio"
          name="rating"
          value="6"
        />
        </div>

        <div class="form-group">
        <label for="7" class="radio-label">🤮</label>
        <input hidden
          class="radio-buttons"
          id="7"
          type="radio"
          name="rating"
          value="7"
        />
        </div>

        <div class="form-group">
        <label for="8" class="radio-label">🥵</label>
        <input hidden
          class="radio-buttons"
          id="8"
          type="radio"
          name="rating"
          value="8"
        />
        </div>

        <label for="9" class="radio-label">🤯</label>
        <input hidden
          class="radio-buttons"
          id="9"
          type="radio"
          name="rating"
          value="9"
        />

        <div class="form-group">
        <label for="10" class="radio-label">🤮</label>
        <input hidden
          class="radio-buttons"
          id="10"
          type="radio"
          name="rating"
          value="10"
        />
        </div>
      </fieldset>
      <fieldset id="text-box-container">
        <label for="hot_takes">Give us your 🔥 Hot Take 🔥 </label>
        <input type="text" maxlength="100" id="text-box" name="hot_takes"/>
        <button type="submit" id="submit-button">Submit Review</button>
      </fieldset>
      <input type="number" name="movie_id" id="movie-id" hidden>
      <section id="user-hot-takes">
        <div class="hot-take-container"></div>
      </section>
    </form>
    </div>
  </body>
</html>
